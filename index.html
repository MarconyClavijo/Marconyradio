<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Stereo M</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #6c757d;
      color: white;
      padding: 1rem;
      border-radius: 10px;
    }
    .player-container {
      margin-top: 20px;
    }
    .form-section {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Radio Stereo M</h1>
    <p>¡Disfruta de nuestra música en vivo!</p>
  </header>  <div class="player-container">
    <div id="stream" style="width:100%; height:300px;"></div>
  </div>  <div class="form-section">
    <h2>¡Pide tu canción!</h2>
    <form action="https://formsubmit.co/tucorreo@ejemplo.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="text" name="cancion" placeholder="Canción que deseas" required>
      <textarea name="comentario" rows="4" placeholder="Comentario opcional"></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
  </div>  <!-- Scripts del reproductor -->  <script src="https://sistemahost.com/playergenerator/js/jquery-3.2.1.min.js"></script>  <script src="https://sistemahost.com/playergenerator/js/player.js"></script>  <script> 
    $('#stream').lunaradio({
      streamurl: 'http://sonic.globalstream.pro:8108',
      radioname: 'Stereo M',
      coverimage: '',
      onlycoverimage: false,
      userinterface: 'big',
      backgroundcolor: '#ffffff',
      fontcolor: '#000000',
      hightlightcolor: '#6c757d',
      fontname: 'Raleway',
      googlefont: 'Raleway:wght@100',
      fontratio: '0.4',
      scroll: 'true',
      coverstyle: 'animated',
      usevisualizer: 'real',
      visualizertype: '1',
      streamtype: 'shoutcast2',
      shoutcastpath: '/stream',
      shoutcastid: '1',
      autoplay: 'true',
      metadatainterval: '5000',
      volume: '100',
      usestreamcorsproxy: 'true'
    });
  </script></body>
</html>
