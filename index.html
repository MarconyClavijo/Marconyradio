<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
      --celeste: #0088cc;
      --fondo-footer: #222;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--celeste), #f44336);
      color: var(--blanco);
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--amarillo);
      color: var(--negro);
    }

    .logo-box {
      text-align: center;
      margin-right: 20px;
    }

    header img.logo {
      width: 120px;
      display: block;
      opacity: 0;
      animation:
        entrarLogo 1.6s ease-out forwards,
        reboteLento 3s ease-in-out infinite;
      animation-delay: 0.3s, 2s;
      animation-fill-mode: forwards;
    }

    .slogan {
      margin-top: 8px;
      font-size: 1em;
      color: var(--rojo);
      font-weight: bold;
      animation: entrarSlogan 1.2s ease-out forwards;
      animation-delay: 1.7s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .extra-img {
      width: 300px;
      max-width: 100%;
      background: linear-gradient(135deg, #ff6600, #e60000);
      padding: 8px;
      border-radius: 15px;
      box-shadow: 0 0 15px #e60000a0;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .left-content {
      max-width: 450px;
      margin: 10px;
      flex: 1 1 450px;
    }

    .player-box {
      background: #fff;
      color: var(--negro);
      border: 3px solid var(--amarillo);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #ffd700;
      text-align: center;
    }

    .player-box h2 {
      color: var(--rojo);
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    .formulario {
      background-color: #fff;
      color: #000;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      border: 3px solid #ffd700;
      box-shadow: 0 0 15px #ffd700;
    }

    .formulario h2 {
      color: #e60000;
      text-align: center;
      margin-bottom: 15px;
    }

    .centrado {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .formulario label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
      display: block;
    }

    .formulario input[type="submit"] {
      background-color: #e60000;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      border-radius: 30px;
      transition: 0.3s;
      width: auto;
      padding: 12px 30px;
      margin: 0 auto;
      display: block;
    }

    .formulario input[type="submit"]:hover {
      background-color: #b30000;
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .right-buttons {
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 200px;
      flex-shrink: 0;
      background: linear-gradient(to bottom right, #ffe066, #ff7b7b);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px #e60000a0;
      transition: background 1s ease-in-out;
    }

    .right-buttons a {
      display: block;
      background: #fff;
      color: var(--rojo);
      text-align: center;
      padding: 12px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .right-buttons a:hover {
      background: var(--amarillo);
      color: var(--negro);
    }

    footer {
      background-color: var(--fondo-footer);
      padding: 15px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      .logo-box {
        margin-right: 10px;
      }

      .extra-img {
        width: 200px;
      }

      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .left-content {
        max-width: 100%;
        flex: none;
      }

      .right-buttons {
        max-width: 100%;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .right-buttons a {
        flex: 1 1 45%;
      }
    }

    @keyframes entrarLogo {
      0% {
        opacity: 0;
        transform: translateX(-200px) scale(0.5) rotate(-20deg);
        filter: brightness(0.5) blur(4px);
      }
      60% {
        opacity: 1;
        transform: translateX(20px) scale(1.1) rotate(5deg);
        filter: brightness(1.2) blur(0);
      }
      100% {
        transform: translateX(0) scale(1) rotate(0deg);
        filter: brightness(1) blur(0);
      }
    }

    @keyframes entrarSlogan {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      60% {
        opacity: 1;
        transform: translateY(-5px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    @keyframes reboteLento {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>

    <div class="logo-box">
      <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" class="logo" />
      <div class="slogan">La Radio Pap√° üéôÔ∏è</div>
    </div>
    <img src="http://imgfz.com/i/Y7pyVg3.jpeg" alt="Artistas Stereo M" class="extra-img" />
  </header>

</html>
