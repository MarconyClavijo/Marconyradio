<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Stereo M</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #00ffc8;
      margin-bottom: 10px;
    }

    audio {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    #song-title {
      font-size: 1.2rem;
      color: #ffde59;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Radio Stereo M 101.5 FM</h1>

  <audio controls autoplay>
    <source src="http://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <div id="song-title">Cargando canci贸n...</div>

  <script>
    async function fetchMetadata() {
      try {
        const response = await fetch('metadata.php');
        const data = await response.json();

        if (data && data.songtitle) {
          document.getElementById('song-title').textContent = data.songtitle;
          document.title = data.songtitle + ' | Radio Stereo M';
        } else {
          document.getElementById('song-title').textContent = 'Sin informaci贸n de la canci贸n';
        }
      } catch (error) {
        document.getElementById('song-title').textContent = 'Error al obtener la canci贸n';
        console.error('Error al obtener metadatos:', error);
      }
    }

    fetchMetadata();
    setInterval(fetchMetadata, 15000); // Actualiza cada 15 segundos
  </script>

</body>
</html>
