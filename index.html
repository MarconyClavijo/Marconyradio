<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corporación La Fuerte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #ff3300);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1400px;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    .song-title {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <h1>Corporación La Fuerte - Radios en Vivo</h1>

  <main class="grid">

    <!-- La Fuerte -->
    <div class="card">
      <img src="https://imgfz.com/i/fmdxHD8.png" alt="La Fuerte" class="logo" />
      <h2>La Fuerte</h2>
      <audio controls src="https://panelautodj.innovatestream.pe/7322/;"></audio>
      <div class="song-title" id="song-title-lafuerte">Cargando canción...</div>
    </div>

    <!-- La Jefa -->
    <div class="card">
      <img src="https://imgfz.com/i/FRicwT8.png" alt="La Jefa" class="logo" />
      <h2>La Jefa</h2>
      <audio controls src="https://panelautodj.innovatestream.pe/7320/;"></audio>
      <div class="song-title" id="song-title-lajefa">Cargando canción...</div>
    </div>

    <!-- San Francisco -->
    <div class="card">
      <img src="https://imgfz.com/i/bBApQu2.png" alt="San Francisco" class="logo" />
      <h2>San Francisco</h2>
      <audio controls src="https://panelautodj.innovatestream.pe/7324/;"></audio>
      <div class="song-title" id="song-title-sanfrancisco">Cargando canción...</div>
    </div>

    <!-- Máxima -->
    <div class="card">
      <img src="https://imgfz.com/i/bVMWlXD.png" alt="Máxima" class="logo" />
      <h2>Máxima</h2>
      <audio controls src="https://panelautodj.innovatestream.pe/8342/;"></audio>
      <div class="song-title" id="song-title-maxima">Cargando canción...</div>
    </div>

    <!-- La Cumbiambera -->
    <div class="card">
      <img src="https://imgfz.com/i/J89AMPT.png" alt="La Cumbiambera" class="logo" />
      <h2>La Cumbiambera</h2>
      <audio controls src="https://panelautodj.innovatestream.pe/8464/;"></audio>
      <div class="song-title" id="song-title-cumbiambera">Cargando canción...</div>
    </div>

    <!-- La Raya -->
    <div class="card">
      <img src="https://imgfz.com/i/zauB0Id.png" alt="La Raya" class="logo" />
      <h2>La Raya</h2>
      <audio controls src="https://panelautodj.innovatestream.pe/8466/;"></audio>
      <div class="song-title" id="song-title-laraya">Cargando canción...</div>
    </div>

  </main>

  <script>
    async function fetchSongTitle(url, elementId) {
      try {
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent(url + "&nocache=" + Date.now());
        const response = await fetch(proxyUrl + targetUrl);
        const data = await response.json();
        const parsedData = JSON.parse(data.contents);
        const title = parsedData.songtitle || parsedData.song || "Sin título";
        document.getElementById(elementId).textContent = title;
      } catch (error) {
        document.getElementById(elementId).textContent = "Error al cargar canción";
        console.error("Error con:", url, error);
      }
    }

    function updateAllSongs() {
      fetchSongTitle("http://panelautodj.innovatestream.pe:7322/statistics?json=1", "song-title-lafuerte");
      fetchSongTitle("http://panelautodj.innovatestream.pe:7320/statistics?json=1", "song-title-lajefa");
      fetchSongTitle("http://panelautodj.innovatestream.pe:7324/statistics?json=1", "song-title-sanfrancisco");
      fetchSongTitle("http://panelautodj.innovatestream.pe:8342/statistics?json=1", "song-title-maxima");
      fetchSongTitle("http://panelautodj.innovatestream.pe:8464/statistics?json=1", "song-title-cumbiambera");
      fetchSongTitle("http://panelautodj.innovatestream.pe:8466/statistics?json=1", "song-title-laraya");
    }

    updateAllSongs();
    setInterval(updateAllSongs, 5000);
  </script>

</body>
</html>
