<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Stereo M 101.5 FM</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Banner animado */
    .banner {
      width: 100%;
      background-color: #111;
      overflow: hidden;
      position: relative;
    }

    .banner img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .player-container {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .form-container {
      margin-top: 30px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    iframe.form {
      height: 700px;
    }

    @media (max-width: 600px) {
      .banner img {
        max-height: 120px;
      }
      iframe {
        height: 100px;
      }
      iframe.form {
        height: 800px;
      }
    }
  </style>
</head>
<body>

  <!-- Banner superior con enlace -->
  <a href="#formulario" class="banner">
    <img src="http://imgfz.com/i/I9lHdWp.jpeg" alt="Campaña Día del Padre">
  </a>

  <!-- Reproductor de Radio -->
  <div class="player-container">
    <h1>¡En Sullana todos dicen: Stereo M 101.5 FM… Me gusta!</h1>
    <iframe src="https://cp.usastreams.com/pr2g/APIs/players/6/black.php?p=https://stream.zeno.fm/4v7yvpbmgwzuv" allow="autoplay"></iframe>
  </div>

  <!-- Formulario de Campaña -->
  <div id="formulario" class="form-container">
    <iframe class="form" src="https://docs.google.com/forms/d/e/1FAIpQLSfU_VAxw9qQoDbD8FZZeibEjz8TxkGDcM93kp2_jRLQ3-r87A/viewform?embedded=true">Cargando…</iframe>
  </div>

</body>
</html>
