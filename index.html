<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00ffc8;
    }
    .song-title {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00ffcc;
    }
    audio {
      margin-top: 30px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Radio Stereo M</h1>
  <audio controls autoplay>
    <source src="http://sonic.globalstream.pro:8108/stream" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <div class="song-title" id="song-title">Cargando canción...</div>

  <script>
    async function fetchSongTitle() {
      try {
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent("http://sonic.globalstream.pro:8108/stats?sid=1&json=1");
        const response = await fetch(proxyUrl + targetUrl);
        const data = await response.json();
        const parsedData = JSON.parse(data.contents);
        const title = parsedData.songtitle || "Sin título";
        document.getElementById("song-title").textContent = title;
      } catch (error) {
        document.getElementById("song-title").textContent = "Error al cargar canción";
      }
    }

    fetchSongTitle();
    setInterval(fetchSongTitle, 10000); // actualiza cada 10 segundos
  </script>
</body>
</html>
