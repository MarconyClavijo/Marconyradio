<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--rojo), var(--negro));
      color: var(--blanco);
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header img.logo {
      width: 200px;
    }

    header h1 {
      margin-top: 10px;
      font-size: 2em;
      color: var(--amarillo);
    }

    .tagline {
      margin: 30px auto;
      max-width: 800px;
    }

    .tagline img {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tagline p {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 15px;
      color: var(--amarillo);
    }

    .player-box {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--amarillo);
      border-radius: 20px;
      padding: 30px;
      margin: 40px auto;
      max-width: 500px;
    }

    .player-box h2 {
      margin-bottom: 15px;
      color: var(--blanco);
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
    }

    .buttons {
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      background-color: var(--amarillo);
      color: var(--negro);
      padding: 12px 25px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: var(--blanco);
      color: var(--rojo);
    }

    footer {
      background-color: #000;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .tagline p {
        font-size: 1.2em;
        padding: 0 10px;
      }

      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }

    /* Modal (Ventana emergente) */
    #myModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Contenido del modal */
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin: 100px auto;
    }

    /* Estilo de la X de cierre */
    .close {
      color: #111;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .close:hover,
    .close:focus {
      color: #e60000;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" class="logo">
    <h1>Radio Stereo M 101.5 FM</h1>
  </header>

  <!-- Frase destacada -->
  <div class="tagline">
    <img src="http://imgfz.com/i/LDzOfiX.png" alt="Cuna de los grandes">
    <p>Radio Stereo M, la cuna de los grandes... ¬°donde nacen los grandes artistas!</p>
  </div>

  <!-- Reproductor -->
  <div class="player-box">
    <h2>üéß Esc√∫chanos en Vivo</h2>
    <audio controls autoplay>
      <source src="http://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <!-- Bot√≥n para abrir el modal -->
  <a href="javascript:void(0);" onclick="openModal()" style="display: inline-block; background-color: #111; color: #ffd700; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 1.1em; text-decoration: none; transition: 0.3s;">
    üì® Inscribe a tu pap√° aqu√≠
  </a>

  <!-- Modal (Formulario) -->
  <div id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 style="text-align: center; color: #e60000;">¬°Inscripci√≥n al Sorteo D√≠a del Padre!</h2>
      
      <form action="https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec" method="POST">
        <label for="papasNombre">Nombre del Pap√°:</label><br>
        <input type="text" id="papasNombre" name="papasNombre" required><br><br>

        <label for="tuNombre">Tu Nombre:</label><br>
        <input type="text" id="tuNombre" name="tuNombre" required><br><br>

        <label for="dni">DNI del Pap√°:</label><br>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="telefono">Tel√©fono:</label><br>
        <input type="text" id="telefono" name="telefono"><br><br>

        <label for="mensaje">Mensaje (Opcional):</label><br>
        <textarea id="mensaje" name="mensaje"></textarea><br><br>

        <input type="submit" value="Enviar Inscripci√≥n">
      </form>
    </div>
  </div>

  <!-- JavaScript para abrir y cerrar el modal -->
  <script>
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Cierra el modal si el usuario hace clic fuera de √©l
    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        closeModal();
      }
    }
  </script>

  <!-- Footer -->
  <footer>
    Dise√±o y desarrollo web por Marcony Clavijo | Innovaci√≥n que conecta.
  </footer>

</body>
</html>
