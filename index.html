<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--rojo), var(--negro));
      color: var(--blanco);
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header img.logo {
      width: 200px;
    }

    header h1 {
      margin-top: 10px;
      font-size: 2em;
      color: var(--amarillo);
    }

    .player-box {
      background: #fff;
      color: var(--negro);
      border: 3px solid var(--amarillo);
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      max-width: 400px;
      box-shadow: 0 0 20px #ffd700;
    }

    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    .formulario {
      background-color: #fff;
      color: #000;
      max-width: 400px;
      margin: 20px auto;
      padding: 25px 20px;
      border-radius: 15px;
      border: 3px solid #ffd700;
      text-align: left;
      box-shadow: 0 0 20px #ffd700;
    }

    .formulario h2 {
      color: #e60000;
      text-align: center;
      margin-bottom: 20px;
    }

    .formulario label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .formulario input[type="submit"] {
      background-color: #e60000;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      border-radius: 30px;
    }

    .formulario input[type="submit"]:hover {
      background-color: #c00000;
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .buttons {
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      background-color: var(--amarillo);
      color: var(--negro);
      padding: 12px 25px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: var(--blanco);
      color: var(--rojo);
    }

    footer {
      background-color: #000;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" class="logo" />
    <h1>Radio Stereo M 101.5 FM</h1>
  </header>

  <div class="player-box">
    <h2>üéß Esc√∫chanos en Vivo</h2>
    <audio controls autoplay>
      <source src="http://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <div class="formulario">
    <h2>üéÅ ¬°Inscribe a Pap√° y Gana!</h2>
    <form id="formulario">
      <input type="hidden" name="Fecha" id="fecha" />

      <label for="papasNombre">Nombre del Pap√°:</label>
      <input type="text" id="papasNombre" name="Nombre del Pap√°" required>

      <label for="tuNombre">Tu Nombre:</label>
      <input type="text" id="tuNombre" name="Tu Nombre" required>

      <label for="dni">DNI del Pap√°:</label>
      <input type="text" id="dni" name="DNI" required>

      <label for="telefono">Celular de Contacto:</label>
      <input type="text" id="telefono" name="Tel√©fono" required>

      <label for="mensaje">Mensaje Especial para Pap√°:</label>
      <textarea id="mensaje" name="Mensaje"></textarea>

      <input type="submit" value="üì® Inscribir">
    </form>
    <div class="mensaje" id="mensajeEstado"></div>
  </div>

  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=com.innovatel.radiostereom" target="_blank">üì≤ Descarga la App</a>
    <a href="https://www.facebook.com/share/1Dib9eQUFD/" target="_blank">üìò Facebook</a>
    <a href="https://wa.me/51984412853" target="_blank">üé§ WhatsApp Oyentes</a>
    <a href="https://wa.me/51942883375" target="_blank">üì¢ Contrata Publicidad</a>
  </div>

  <footer>
    Dise√±o y desarrollo web por Marcony Clavijo | Innovaci√≥n que conecta.
  </footer>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("fecha").value = new Date().toLocaleString("es-PE");
      const form = e.target;
      const data = new FormData(form);
      const mensajeEstado = document.getElementById("mensajeEstado");

      fetch("https://script.google.com/macros/s/AKfycbwkEB5b-ewSQ9EcbST5-Dyr1CTC-35a2tvH2fzcN88YvDaHJ2q3Z_HT2Czf4g_9yBJy/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.ok ? res.text() : Promise.reject("Error al enviar"))
      .then(response => {
        mensajeEstado.style.color = "green";
        mensajeEstado.textContent = "‚úÖ ¬°Pap√° fue inscrito con √©xito!";
        form.reset();
      })
      .catch(error => {
        mensajeEstado.style.color = "red";
        mensajeEstado.textContent = "‚ùå Hubo un problema. Intenta nuevamente.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
