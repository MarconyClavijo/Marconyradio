        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <textarea id="mensaje" placeholder="Escribe tu saludo aquÃ­..." required></textarea>

<script>
  // Mostrar tÃ­tulo de canciÃ³n desde servidor SHOUTcast
  async function fetchMetadata() {
    try {
      const res = await fetch('http://sonic.globalstream.pro:8108/stats?sid=1&json=1');
      const data = await res.json();
      document.getElementById('current-song').innerText = data.songtitle || 'Sin tÃ­tulo';
    } catch (e) {
      document.getElementById('current-song').innerText = 'No disponible';
    }
  }

  setInterval(fetchMetadata, 10000);
  fetchMetadata();

  // Guardar y mostrar saludos
  const form = document.getElementById('greeting-form');
  const mensajesDiv = document.getElementById('mensajes');

  function cargarMensajes() {
    const mensajes = JSON.parse(localStorage.getItem('saludos')) || [];
    mensajesDiv.innerHTML = '';
    mensajes.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${msg.nombre}</strong>: ${msg.texto}`;
      mensajesDiv.appendChild(div);
    });
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const mensaje = document.getElementById('mensaje').value;
    const nuevo = { nombre: nombre.trim(), texto: mensaje.trim() };

    if (nuevo.nombre && nuevo.texto) {
      const mensajes = JSON.parse(localStorage.getItem('saludos')) || [];
      mensajes.push(nuevo);
      localStorage.setItem('saludos', JSON.stringify(mensajes));
      form.reset();
      cargarMensajes();
    }
  });

  cargarMensajes();
</script>
