<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Stereo M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .player {
      background: #222;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #000;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .now-playing {
      margin: 15px 0;
      font-size: 16px;
      color: #ffd700;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="title">Radio Stereo M 101.5 FM</div>
    <div class="now-playing" id="nowPlaying">Cargando canción...</div>
    <audio controls autoplay>
      <source src="http://sonic.globalstream.pro:8108/stream" type="audio/mpeg">
      Tu navegador no soporta el audio HTML5.
    </audio>
  </div>

  <script>
    function fetchMetadata() {
      fetch('http://sonic.globalstream.pro:8108/stats?sid=1&json=1')
        .then(response => response.json())
        .then(data => {
          const nowPlaying = document.getElementById('nowPlaying');
          const title = data?.source?.title || 'Sin información';
          nowPlaying.textContent = `Ahora suena: ${title}`;
        })
        .catch(error => {
          console.error('Error al obtener metadata:', error);
        });
    }

    fetchMetadata(); // Al cargar
    setInterval(fetchMetadata, 10000); // Cada 10 segundos
  </script>
</body>
</html>
