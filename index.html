<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
      --gris: #444;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--rojo), var(--negro));
      color: var(--blanco);
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header img.logo {
      width: 200px;
    }

    header h1 {
      margin-top: 10px;
      font-size: 2em;
      color: var(--amarillo);
    }

    .video-container {
      margin: 30px auto 10px;
      max-width: 700px;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .inscribe-btn {
      margin-top: 20px;
    }

    .inscribe-btn a {
      background: linear-gradient(to right, #ffd700, #e60000);
      color: #111;
      padding: 15px 35px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .inscribe-btn a:hover {
      background: #fff;
      color: #e60000;
    }

    .player-box {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--amarillo);
      border-radius: 20px;
      padding: 30px;
      margin: 40px auto;
      max-width: 500px;
    }

    .player-box h2 {
      margin-bottom: 15px;
      color: var(--blanco);
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
    }

    .buttons {
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      background-color: var(--amarillo);
      color: var(--negro);
      padding: 12px 25px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: var(--blanco);
      color: var(--rojo);
    }

    footer {
      background-color: #000;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .video-container iframe {
        height: 220px;
      }

      .buttons a, .inscribe-btn a {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
