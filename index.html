<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M 101.5 FM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #1e1e1e);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffd700;
      margin-bottom: 15px;
    }
    audio {
      width: 90%;
      max-width: 400px;
    }
    #metadata {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffcc;
    }
    .buttons {
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }
    .btn.whatsapp {
      background-color: #25D366;
    }
    .btn.whatsapp:hover {
      background-color: #1da851;
    }
    .btn.facebook {
      background-color: #3b5998;
    }
    .btn.facebook:hover {
      background-color: #2d4373;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Radio Stereo M" class="logo" />

    <h1>Radio Stereo M 101.5 FM</h1>

    <audio controls autoplay>
      <source src="http://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
      Tu navegador no soporta el audio en vivo.
    </audio>

    <div id="metadata">Cargando info de la canción...</div>

    <div class="buttons">
      <a href="https://wa.me/51999999999" target="_blank" class="btn whatsapp">WhatsApp</a>
      <a href="https://www.facebook.com/radiostereom" target="_blank" class="btn facebook">Facebook</a>
    </div>

    <footer>
      <p>www.radiostereom.com</p>
    </footer>
  </div>

  <script>
    async function actualizarCancion() {
      try {
        const response = await fetch("http://sonic.globalstream.pro:8108/stats?sid=1&json=1");
        const data = await response.json();
        const titulo = data.songtitle || "Sin información disponible";
        document.getElementById("metadata").innerText = "Ahora suena: " + titulo;
      } catch (error) {
        document.getElementById("metadata").innerText = "No se pudo obtener la canción actual.";
      }
    }

    actualizarCancion();
    setInterval(actualizarCancion, 15000);
  </script>
</body>
</html>
